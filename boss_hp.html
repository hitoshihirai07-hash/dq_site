  <!-- 共通テーマ＋ボスHP用スタイル -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="boss_hp_sidebar.css">
<link rel="stylesheet" href="related_links.css" />
</head>
<body>
  <h1>ボスHP計算ツール</h1>
  <p><a href="index.html">&larr; トップページに戻る</a></p>
  <p>DQI・DQII のボス戦中に HP の残りをメモしておくための簡易ツールです。</p>

  
<nav class="related-links" aria-label="関連リンク">
  <h2>関連リンク</h2>
  <ul>
    <li><a href="index.html">トップ</a></li>
    <li><a href="dq1_boss_list.html">DQ1 ボス攻略一覧</a></li>
    <li><a href="dq2_boss_list.html">DQ2 ボス攻略一覧</a></li>
    <li><a href="dq_damage_calc.html">ダメージ計算機</a></li>
    <li><a href="dq1_db.html">DQ1 データベース</a></li>
    <li><a href="dq2_db.html">DQ2 データベース</a></li>
  </ul>
</nav>
<section class="boss-hp-tool"
           data-dq1-csv="dq1_boss_multiunit.csv"
           data-dq2-csv="dq2_boss_multiunit.csv">
    <h2>ボスHP計算</h2>

    <div class="field">
      <label for="hp-game-select">作品：</label>
      <select id="hp-game-select" data-role="game-select">
        <option value="">-- 作品を選択 --</option>
        <option value="DQ1">DQ1</option>
        <option value="DQ2">DQ2</option>
      </select>
    </div>

    <div class="field">
      <label for="hp-boss-select">ボス：</label>
      <select id="hp-boss-select" data-role="boss-select" disabled>
        <option value="">-- ボスを選択 --</option>
      </select>
    </div>

    <div class="hp-display">
      最大HP：<strong data-role="max-hp">-</strong><br>
      現在HP：<strong data-role="current-hp">-</strong>（<span data-role="percent">-</span>）
    </div>

    <div class="field">
      <label for="hp-damage-input">ダメージ：</label>
      <input id="hp-damage-input" type="number" min="0" step="1" data-role="damage-input">
    </div>

    <div class="buttons">
      <button type="button" data-role="apply">ダメージを適用</button>
      <button type="button" data-role="clear">クリア</button>
    </div>

    <div class="alert" data-role="alert"></div>

    <div class="hp-log" data-role="hp-log">
      <div class="hp-log-title">ダメージログ（このページを開いている間だけ）</div>
      <ul class="hp-log-list" data-role="hp-log-list"></ul>
    </div>

    <div class="helpers" data-role="helpers" style="display:none;">
      <div class="helpers-title">補助・取り巻き（計算には含まれません）</div>
      <ul class="helpers-list" data-role="helpers-list"></ul>
    </div>
  </section>

  <script src="boss_hp_sidebar.js"></script>
