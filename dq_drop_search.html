<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ドロップ逆引き（アイテム→落とす敵） | DQI・II HD-2D 情報メモ</title>
  <meta name="description" content="DQ1・DQ2のアイテム名から、どのモンスターがドロップするか逆引きできます。" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="related_links.css" />

  <style>
    .drop-main{max-width:1100px;margin:0 auto;padding:16px;}
    .drop-card{padding:12px;border-radius:12px;}
    .drop-intro{color:var(--text-sub);margin-top:6px;margin-bottom:12px;}
    .drop-form{display:flex;flex-wrap:wrap;gap:10px;align-items:flex-end;}
    .drop-form .field{display:flex;flex-direction:column;gap:6px;}
    .drop-form label{font-size:.9rem;color:var(--text-sub);}
    .drop-form input[type="search"]{width:min(520px,100%);padding:10px 12px;font-size:16px;border:1px solid var(--border-soft);border-radius:10px;background:var(--bg-main);}
    .drop-form select,.drop-form button{padding:10px 12px;font-size:16px;border-radius:10px;border:1px solid var(--border-soft);background:var(--bg-main);}
    .drop-form button{cursor:pointer;background:var(--accent-soft);}
    .drop-form button:active{transform:translateY(1px);}
    .drop-status{margin:10px 0;color:var(--text-sub);font-size:.9rem;}
    .table-wrap{overflow:auto;border-radius:12px;}
    .drop-table{width:100%;border-collapse:collapse;background:var(--bg-main);border:1px solid var(--border-soft);}
    .drop-table th,.drop-table td{border-bottom:1px solid #e5e1d6;padding:6px 8px;text-align:left;vertical-align:top;font-size:.95rem;}
    .drop-table th{background:var(--accent-soft);white-space:nowrap;}
    .drop-table td.small{white-space:nowrap;}
    .drop-table tr:last-child td{border-bottom:none;}
    .drop-empty{padding:10px;background:var(--bg-main);border:1px solid var(--border-soft);border-radius:12px;color:var(--text-sub);}
    .drop-note{margin-top:8px;color:var(--text-sub);font-size:.9rem;}
    @media (max-width:720px){.drop-main{padding:12px;}}
  </style>
</head>
<body>
  <main class="drop-main">
    <nav class="related-links" aria-label="関連リンク">
      <h2>関連リンク</h2>
      <ul>
        <li><a href="index.html">トップ</a></li>
        <li><a href="dq1_db.html">DQ1 データベース</a></li>
        <li><a href="dq2_db.html">DQ2 データベース</a></li>
        <li><a href="dq_items_calc.html">アイテム所持金計算機</a></li>
      </ul>
    </nav>

    <p><a href="index.html">トップページに戻る</a></p>
    <h1>ドロップ逆引き（アイテム→落とす敵）</h1>
    <p class="drop-intro">アイテム名を入力すると、そのアイテムをドロップするモンスターと出現エリアを表示します（DQ1 / DQ2）。</p>

    <section class="card drop-card" aria-label="検索">
      <h2>検索</h2>

      <div class="drop-form">
        <div class="field" style="flex: 1 1 520px;">
          <label for="drop-q">アイテム名</label>
          <input id="drop-q" type="search" list="drop-suggest" placeholder="例：やくそう / キメラのつばさ" autocomplete="off" />
          <datalist id="drop-suggest"></datalist>
        </div>

        <div class="field">
          <label for="drop-game">対象</label>
          <select id="drop-game">
            <option value="ALL">DQ1 + DQ2</option>
            <option value="DQ1">DQ1</option>
            <option value="DQ2">DQ2</option>
          </select>
        </div>

        <div class="field">
          <label for="drop-match">一致</label>
          <select id="drop-match">
            <option value="PARTIAL">部分一致</option>
            <option value="EXACT">完全一致</option>
          </select>
        </div>

        <div class="field">
          <label for="drop-sort">並び</label>
          <select id="drop-sort">
            <option value="AREA">出現エリア</option>
            <option value="EXP_DESC">経験値（高い順）</option>
            <option value="GOLD_DESC">ゴールド（高い順）</option>
            <option value="MONSTER">モンスター名</option>
          </select>
        </div>

        <div class="field">
          <label>&nbsp;</label>
          <button id="drop-clear" type="button">クリア</button>
        </div>
      </div>

      <div id="drop-status" class="drop-status">データ読み込み中…</div>
      <div class="drop-note">※入力しても結果が出ない場合は、表記（例：空白/記号）を少し変えて試してみてください。</div>
    </section>

    <section aria-label="検索結果">
      <div id="drop-results"></div>
    </section>
  </main>

  <script src="dq_drop_search.js"></script>
</body>
</html>
