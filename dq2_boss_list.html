<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DQII ボス一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>DQII ボス一覧</h1>
  <p>同じフォルダにある CSV ファイル（dq2_boss_multiunit.csv）の内容を自動で読み込んで表示します。</p>
  <table border="1" cellspacing="0" cellpadding="4">
    <thead>
      <tr>
        <th>ボス戦名</th>
        <th>個体名</th>
        <th>体数</th>
        <th>HP</th>
        <th>経験値</th>
        <th>ゴールド</th>
        <th>出現場所</th>
        <th>特徴メモ</th>
        <th>参考元</th>
      </tr>
    </thead>
    <tbody data-csv="dq2_boss_multiunit.csv">
      <!-- CSVの内容で自動的に埋まります -->
    </tbody>
  </table>

  <script src="boss_table.js"></script>
</body>
</html>
